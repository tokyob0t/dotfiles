################################
#           Animations         #
################################

animations = true;

animation-for-open-window = "zoom"
animation-for-transient-window = "auto"
animation-stiffness-in-tag = 300;
animation-stiffness-tag-change = 700;
animation-for-workspace-switch-in = "fly-in";
animation-for-workspace-switch-out = "fly-in";
animation-window-mass = 0.7;
animation-dampening = 12;
animation-clamping = false;

#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 15;
shadow-opacity = 0.7
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-color = "#000000"

shadow-exclude = [
  "class_g = 'pop_report'",
  "name *= 'polybar-right'",
  "class_g = 'Cairo-clock'",
  "class_g = 'awesome'",
  "class_g = 'awesome'",

#  "!focused",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#           Fading              #
#################################


fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;

transition-length = 200;
transition-pow-x = 0.3;
transition-pow-y = 0.3;
transition-pow-w = 0.3;
transition-pow-h = 0.3;
size-transition = true;

#################################
#   Transparency / Opacity      #
#################################


inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1;

focus-exclude = [
  "class_g = 'Cairo-clock'" ,
  "class_g = 'awesome'",    
  "class_g = 'awesome'",    
  "window_type = 'notification'",    
  "window_type = 'dock'", 
  "class_g = 'pop_report'",
];

#################################
#           Corners             #
#################################

corner-radius = 9;

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
  "window_type = 'tooltip'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'dnd'",
  "window_type = 'desktop'",
  "class_g = 'awesome'",
  "class_g = 'awesome'",
  "class_g = 'Rofi'",
  "class_g = 'i3lock'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_FULLSCREEN'",
];

blur: {
  method = "dual_kawase";
  strength = 4;
  background = true;
  background-frame = true;
  background-fixed = true;
}

#################################
#     Background-Blurring       #
#################################

inactive-dim = 0;
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 8;
blur-size = 12;

blur-kern = "3x3box";
# Exclude conditions for background blur.
# blur-background-exclude = []
blur-background-exclude = [
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "class_g = 'Chromium'",
  "class_g = 'Discord'",
  "class_g = 'Peek'",
    "class_g = 'awesome'",
  "class_g = 'awesome'",

  "class_g = 'flameshot'",
  "class_g = 'xdg-desktop-portal-gnome'",
  "_GTK_FRAME_EXTENTS@:c",
];

#################################
#       General Settings        #
#################################

backend = "glx"
dithered-present = false;

# Enable/disable VSync.
vsync = true

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
use-ewmh-active-win = false;
unredir-if-possible = true;
unredir-if-possible-exclude = [
  "class_g = 'Brave-browser'",
  "class_g = 'vlc'",
  "class_g = 'i3lock'",
  "class_g = 'mpv'",
  "class_g = 'Discord'",
  "class_g = 'awesome'",
  "class_g = 'awesome'",
  "name *= 'awesome'",
  "name *= 'awesome'",
] 

detect-transient = true;
glx-no-stencil = true;
use-damage = true;
xrender-sync-fence = true;
window-shader-fg = "default";
no-ewmh-fullscreen = true
transparent-clipping = false;

log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true;           full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
